<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add meta labels author, description, keywords -->
    <meta name="description" content="Páginap para adivinar los númneros">
    <meta name="keywords" content="HTML, CSS, JavaScript, web developer">
    <meta name="author" content="Marcelo Sánchez - DEV">
    <title>Numero mágico</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="container py-4">
        <h1 class="text-center text-light display-1">🎲🎲 Números mágicos 🎲🎲</h1>
        <hr>
    </header>
    <main class="container">
        <section class="text-center">
            <button class="btn btn-primary">Iniciar juego</button>
            <form class="my-5 bg-light rounded-2 p-3">
                <div class="mb-3">
                    <label for="numeroIngresado" class="form-label text-start d-block">Ingrese un número del 1 al
                        100</label>
                    <div class="d-flex">
                        <input type="number" placeholder="Ingrese un número" class="form-control" id="numeroIngresado">
                        <button class="btn btn-outline-primary px-5 mr-2" type="submit">Enviar</button>
                    </div>
                </div>
            </form>
            <div class="alert alert-success" role="alert">
                <p class="mb-0">¡Felicidades!<br>Adivinaste</p>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-light text-center py-4">
        <p>&copy; 2023 Todos los derechos reservados. <br><small>Design and Dev by Marcelo Sánchez</small></p>
    </footer>
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- JS App -->
    <script src="js/app.js"></script>
</body>

</html>
